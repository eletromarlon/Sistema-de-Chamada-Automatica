<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastrar Aula</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Cadastrar Aula</h1>
        <form method="post" action="{{ url_for('cadastrar_aula') }}">
            <div class="form-group">
                <label for="id_aula">ID da Aula</label>
                <input type="text" class="form-control" id="id_aula" name="id_aula" required>
            </div>
            <div class="form-group">
                <label for="codigo_disciplina">CÃ³digo da Disciplina</label>
                <input type="text" class="form-control" id="codigo_disciplina" name="codigo_disciplina" required>
            </div>
            <div class="form-group">
                <label for="data_aula">Data e Hora da Aula</label>
                <input type="datetime-local" class="form-control" id="data_aula" name="data_aula"  required>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
                <div class="col">
                    <a class="btn btn-primary" href="/home" role="button"> Home </a>
                </div>
            </div>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
