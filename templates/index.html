<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text-center">
      <div class="text-center fw-bold">Sistema de Chamada Automática</div>
      <div class="text-center fst-italic">Desenvolvido por Marlon Duarte</div>
    </div>
    <!--
      Nesta Div abaixo deverá ficar o código do login
    -->
    <div class="container text-center position-absolute top-50 start-50 translate-middle bg-secondary-subtle">

      <div class="mt-5"></div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
          <div class="text-wrap text-center fw-bolder fs-2">Cadastro</div>
          <div class="mt-3"></div>
          <form action="/home" class="position-relative">
            <div class="mb-3 text-start fw-bold">
              <label for="" class="form-label">Nome</label>
              <input type="name" class="form-control" id="nome_cadastro" placeholder="Digite seu Nome" >
            </div>
            <div class="mb-3 text-start fw-bold">
              <label for="" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email_cadastro" placeholder="example@email.com" >
            </div>
            <div class="mb-3 text-start fw-bold">
              <label for="" class="form-label">Password</label>
              <input type="password" class="form-control" id="senha_cadastro" placeholder="Digite sua Senha" >
            </div>
            <button type="submit" class="btn btn-primary">Realizar Cadastro</button>
          </form>
        </div>

        <!--Segunda coluna-->
        
        <div class="col-4">
          <div class="text-wrap text-center fw-bolder fs-2">Login</div>
          <div class="mt-3"></div>
          <form action="/home" class="position-relative">
            
            <div class="mb-3 text-start fw-bold">
              <label for="" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email_cadastro" aria-describedby="example@email.com" placeholder="example@email.com" >
            </div>
            <div class="mb-3 text-start fw-bold">
              <label for="" class="form-label">Password</label>
              <input type="password" class="form-control" id="senha_cadastro" aria-describedby="passwordHelpInline" placeholder="Digite sua Senha" >
            </div>
            <button type="submit" class="btn btn-primary">Fazer Login</button>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="mt-5"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
